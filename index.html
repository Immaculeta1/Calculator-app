<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator-app/index.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="wrapper">
        <div class="screen">0</div>
        <div class="calculator-buttons"></div>
        <div class="button-rows">
            <button class="all-clear button">AC</button>
            <button class="plusmn button">+/-</button>
            <button class="percent button">%</button>
            <button class="operator button">รท</button>
        </div>

        <div class="button-rows">
            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="operator button">x</button>
        </div>
        
        <div class="button-rows">
            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="operator button">-</button>
        </div>
        
        <div class="button-rows">
            <button class="number button">1</button>
            <button class="number button">2</button>
            <button class="number button">3</button>
            <button class="operator button">+</button>
        </div>
        
        <div class="button-rows">
            <button class="number double">0</button>
            <button class="number button">.</button>
            <button class="operator button" onclick="showAnswer()">=</button>
        </div>
    </div>
    <script src="../Calculator-app/index.js"></script>
</body>
</html>
